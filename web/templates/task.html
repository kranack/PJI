$def with (task)
<div class="row">
    <div class="task" data-id="$task[0]">
	    <div class="ten columns">
		    <p> $task[1] $task[8]</p>
		    <pre class="description">$task[2]</pre>
	    </div>
	    <div class="two columns">
	        <span class="delete"><i class="fa fa-trash-o"></i></span>
	    </div>
	</div>
</div>
